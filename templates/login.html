{% extends "default.html" %}
{% block title %}Dcampus>로그인{% endblock %}
{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block main %}
    <section class="main">
        <div class="center">
            <article class="form">
                <h1>로그인</h1>
                <form method="POST" action="/login">
                    <div class="input">
                        <input type="email" id="inputId" name="Id" placeholder="이메일  입력" autofocus>
                    </div>
                    <div class="input">
                        <input type="password" id="inputPassword" name="passwd" placeholder="비밀번호 입력">
                    </div>
                    <div id="line">
                        <div></div>
                    </div>
                    <div id="submit"> 
                    <button type="submit">로그인</button>
                    </div>
                </form>
            </article>
            <article class="bottom">
                <div><a>개인정보처리방침</a></div>
                <div><a>COPYRIGHT &copy; re designed by yd_w_sang</a></div>
            </article>
        </div>
    </section>
{% endblock %}
