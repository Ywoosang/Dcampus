<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .main {
            margin: 0 auto;
            width: 50%;
            border: 1px solid red;
            text-align: center;

        }

        .input-container {
            margin: 0 auto;
            height: 13vh;
            border: 1px solid red;
            width: 100%;
            color: black !important;
        }

        .input-box {
            display: block;
            margin: 0 auto;
            width: 60%;
            height: auto;
            color: black;
        }

        h1 {
            color: black;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <section class="main">
            <form>
                <div class="input-container">
                    <h1>링크를 등록하세요</h1>
                    <input type="text" class="input-box" id="link-name" placeholder="링크 이름을 입력해 주세요" autofocus required>
                    <textarea class="input-box"></textarea>
                    <button class="submit">링크 등록하기</button>
                </div>
            </form>
        </section>
        <section class="link-area">
            
        </section>
    </div>

</body></html>
